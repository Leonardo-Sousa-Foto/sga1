            <!--Dashboard-->
            <div class="content p-1">
                <div class="list-group-item">
                    <div class="d-flex">
                        <div class="mr-auto p-2">
                            <h2 class="display-4 titulo">Cadastrar usuários</h2>
                        </div>
                        <a href="sis_listar.html">
                            <div class="p-2">
                                <button class="btn btn-outline-info btn-sm">
                                    Listar
                                </button>                                
                            </div>
                        </a>
                    </div><hr>
                    <form>
                        <!--Dados pessoais-->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label><span class="text-danger">*</span>Nome</label>
                                <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome completo">
                            </div>
                            <div class="form-group col-md-6">
                                <label><span class="text-danger">*</span>E-mail</label>
                                <input name="email" type="email" class="form-control" id="email" placeholder="E-mail">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Senha</label>
                                <input name="senha" type="password" class="form-control" id="senha" placeholder="senha com 6 caracteres">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Confirmar senha</label>
                                <input name="conf_senha" type="password" class="form-control" id="conf_senha" placeholder="Confirmar a senha">
                            </div>
                        </div>
                        <!--endereço-->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Endereço</label>
                                <input name="endereco" type="text" class="form-control" id="endereco" placeholder="Rua">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Número</label>
                                <input name="numero" type="text" class="form-control" id="endereco" placeholder="nº">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Complemento</label>
                                <input name="complemento" type="text" class="form-control" id="complemento" placeholder="Complemento">
                            </div>
                        </div>
                        <!--Regiao-->
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label>Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option selected>Selecione</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label>Cidade</label>
                                <select name="cidade" id="cidade" class="form-control">
                                    <option selected>Selecione</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>CEP</label>
                                <input name="cep" type="text" class="form-control" id="cep" placeholder="CEP">
                            </div>
                        </div>
                        <!--exemplo-->

                        <div class="form-group">
                            <label>Exemplo 1</label>
                            <input name="exemplo_1" type="text" class="form-control" id="exemplo_1" placeholder="exemplo_1">
                        </div>
                        <p>
                            <span class="text-danger">* </span>Campo obrigatório
                        </p>

                        <button type="submit" class="btn btn-success">Cadastar</button>
                    </form>
                </div>

            </div>

            <!-- Janela Modal -->
            <div class="modal fade" id="apagarRegistro" tabindex="-1" role="dialog" aria-labelledby="apagarRegistroLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" id="exampleModalLabel">EXCLUIR ITEM</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Tem certeza que deseja excluir o item selecionado?
                        </div>

                        <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger">Apagar</button>

                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
