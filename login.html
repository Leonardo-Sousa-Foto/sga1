<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>SGA Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="icon" href="imagens1/iconarq.ico">
        <link rel="stylesheet" href="css1/signin.css">

    </head>
    <body class="text-center">

        <form class="form-signin">
            <img class="mb-4" src="imagens1/arq2.jpg" alt="SGA" width="230" height="148">
            <h1 class="h3 mb-3 font-weight-normal">Área restrita</h1>

            <div class="form-group">
                <label>Usuário</label>
                <input type="text" class="form-control" placeholder="Digite o usuário">
               
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Digite a senha">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            <p class="text-center">Esqueceu a senha?</p>
        </form>

        <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
    </body>
</html>
